{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Input your email"></label>
        <label for="usernmae">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Input your username"></label>
        <label for="password">Password</label>
        <div class="row">
            <div class="card w-75">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Input your password"></label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card w-25">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Password Complexity requirements</h5>
                        <p class="card-text">
                            1. Length: At least 8 characters<br/>
                            2. Uppercase: At least 1<br/>
                            3. Lowercase: At least 1<br/>
                            4. Special character: At least 1<br/>
                            5. Digit: At least 1
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <label for="password2">Confirm your Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Input your password again"></label>
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>        
    </div>
</form>
{% endblock %}
